<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Melanish Photo</title>
	<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
</head>

<body>
	<div class="wrapper">

		<div class="preloader">
			<div class="preloader__left"></div>

			<div class="preloader__right"></div>

			<div class="preloader__img">
				<img src="./img/preloader/bg.jpg" alt="Preloader photo">
			</div>

			<div class="preloader__text">
				<p class="preloader__title">Melanish</p>
				<p class="preloader__description">More than just photos</p>
			</div>

		</div>

		<div class="fade"></div>
		<div class="mobile-nav">
			<ul class="mobile-nav__list">
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</div>

		<header class="header">
			<div class="header__container container">
				<div class="header__content">
					<nav class="header__nav">
						<ul class="header__nav-list">
							<li><a href="#">About</a></li>
							<li><a href="#">
									<img src="./img/logo.svg" alt="Melanish">
								</a></li>
							<li><a href="#">Contact</a></li>
						</ul>
					</nav>

					<div class="header__mobile-view">
						<a href="#">
							<img src="./img/logo.svg" alt="Melanish">
						</a>
						<button class="header__burger burger">
							<div class="burger__icon"></div>
						</button>
					</div>
				</div>
			</div>
		</header>

		<main class="main">
			<section class="hero">
				<div class="hero__container container">
					<div class="hero__content">
						<h1 class="hero__title">Editorial</h1>
						<img class="hero__img" src="./img/main-img.jpg" alt="Main photo">
					</div>
				</div>
			</section>

			<section class="info">
				<div class="info__container container">
					<h2 class="info__title visually-hidden">Project team</h2>
					<div class="info__content">
						<ul class="info__employees-list">
							<li class="info__employee">
								<span class="info__position">Art director</span>
								<span class="info__name">Geoff Levy</span>
							</li>
							<li class="info__employee">
								<span class="info__position">Creative Director</span>
								<span class="info__name">Natailie Schneider</span>
							</li>
							<li class="info__employee">
								<span class="info__position">Designer</span>
								<span class="info__name">Em Design</span>
							</li>
						</ul>
					</div>
				</div>
			</section>

			<section class="gallery-horizontal">
				<div class="gallery-horizontal__container container">
					<h2 class="gallery-horizontal__title visually-hidden">The best works</h2>
					<div class="gallery-horizontal__content">
						<img class="gallery-horizontal__img" src="./img/horizontal/01.jpg" alt="Girl">
						<img class="gallery-horizontal__img" src="./img/horizontal/02.jpg" alt="Dancing">
						<img class="gallery-horizontal__img" src="./img/horizontal/03.jpg" alt="Girl's face">
					</div>
				</div>
			</section>

			<section class="gallery-vertical">
				<div class="gallery-vertical__container container">
					<h2 class="gallery-vertical__title visually-hidden">Our photos</h2>
					<div class="gallery-vertical__content">
						<img class="gallery-vertical__img" src="./img/vertical/01.jpg" alt="Man in t-shirt">
						<img class="gallery-vertical__img" src="./img/vertical/02.jpg" alt="Girl's face in close-up">
						<img class="gallery-vertical__img" src="./img/vertical/03.jpg" alt="Girl in the desert">
					</div>
				</div>
			</section>

			<section class="slides">
				<div class="slides__container container">
					<h2 class="slides__title visually-hidden">Photo collection</h2>
					<div class="slides__content">
						<div class="slides__back">
							<span class="slides__back-text slides__back-text_white">Editorial</span>
							<span class="slides__back-text">Editorial</span>
							<span class="slides__back-text">Editorial</span>
						</div>
						<div class="slides__images">
							<div class="slides__img-wrapper">
								<img class="slides__img" src="./img/rotated/01.jpg" alt="Girl with her back to the lens">
							</div>
							<div class="slides__img-wrapper">
								<img class="slides__img" src="./img/rotated/02.jpg" alt="Upside-down picture">
							</div>
							<div class="slides__img-wrapper">
								<img class="slides__img" src="./img/rotated/03.png" alt="Model in jewelry">
							</div>
						</div>
					</div>
				</div>
			</section>

			<section class="next">
				<div class="next__container container">
					<h2 class="next__title">Next project</h2>
					<div class="next__content">
						<img class="next__img" src="./img/next/01.jpg" alt="Girl with short haircut">
						<img class="next__img" src="./img/next/02.jpg" alt="Girl with earring">
						<img class="next__img" src="./img/next/03.jpg" alt="Children in the car">
					</div>
				</div>
			</section>

		</main>

	</div>
</body>

</html>
